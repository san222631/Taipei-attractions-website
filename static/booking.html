<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="/static/booking.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
  <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
</head>
<body>
  <!--最上面的Navigation-->
  <nav>
    <div class="nav-container">
      <ul class="menu">
        <li class="menu-left" id="go-index">台北一日遊</li>
        <div class="menu-right-container">
          <li class="menu-right">預定行程</li>
          <li class="only-occupy-1space">
            <span class="menu-right-login" id="login-register">登入/註冊</span>
            <span class="menu-right-logout" id="logout">登出系統</span>
          </li>
        </div>
      </ul>
    </div>
  </nav>

  <div class="seperator"></div>

  <div class="grid-container" id="grid-container">
    <!--問好-->
    <div class="greeting" id="greeting"></div>
    <div id="no-booking" class="no-booking"></div>
    <div id="booking-found-1" class="booking-found">
      <div class="first-part">
        <!--左邊的grid-->
        <div class="image-container" id="image-container">
          <div class="first-image" id="first-image">
          </div>
        </div>
        <!--右邊的grid-->
        <div class="profile" id="profile">
          <div class="name" id="name"></div>
          <div class="info-title" id="date"></div>
          <div class="info-title" id="time"></div>
          <div class="info-title" id="price"></div>
          <div class="info-title" id="address"></div>
          <div class="delete-booking" id="delete-booking"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="booking-found-2" class="booking-found">
    <div class="seperator-2"></div>

    <div class="contact-info" id="contact-info">
      <form id="order-form">
        <div class="extra-1">
          <div class="form-topic">您的聯絡資訊</div>
          <div class="contact-title">
            <label for="O-name">聯絡姓名:</label>
            <input type="text" id="O-name" name="O-name" required>
          </div>
          <div class="contact-title">
            <label for="O-email">聯絡信箱:</label>
            <input type="email" id="O-email" name="O-email" required>
          </div>
          <div class="contact-title">
            <label for="O-phone">手機號碼:</label>
            <input type="text" id="O-phone" name="O-phone" required>
          </div>
          <div class="contact-title" id="reminder">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
        </div>
        <div class="seperator-2"></div>

        <div class="extra-1">
          <div class="form-topic">信用卡付款資訊</div>
          <div class="contact-title-card">
            <label for="card-number">卡片號碼:</label>
            <div type="text" id="card-number" class="tpfield" name="card-number">
            </div>
          </div>
          <div class="contact-title-card">
            <label for="card-expiration-date">過期時間:</label>
            <div type="text" id="card-expiration-date" class="tpfield" name="exp-date">
            </div>
            </div>
          <div class="contact-title-card">
            <label for="card-ccv">驗證密碼:</label>
            <div type="text" id="card-ccv" class="tpfield" name="ccv">
            </div>
          </div>
        </div>

        <div class="seperator-2"></div>

        <div class="extra-2">
          <div class="total-price" id="total-price"></div>
          <button type="submit" id="O-button">確認訂購並付款</button>
        </div>

      </form>
    </div>
  </div>



  <!-- 登入 Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="decorator-bar"></div>
      <div class="content-wrapper">
        <div class="close-button" id="close-button"></div>
        <form id="auth-form">
          <div class="dialog-topic">登入會員帳戶</div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="輸入電子信箱" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="輸入密碼" required>
          </div>
          <div id="error-message" class="error-message"></div>
          <button type="submit" id="login-button">登入帳戶</button>
        </form>
        <div id="register" class="register">還沒有帳戶? 點此註冊</div>
      </div>
    </div>
  </div>

  <!-- 註冊R-Modal -->
  <div id="R-modal" class="R-modal">
    <div class="R-modal-content">
      <div class="decorator-bar"></div>
      <div class="R-content-wrapper">
        <div class="R-close-button" id="R-close-button"></div>
        <form id="R-form">
          <div class="dialog-topic">註冊會員帳號</div>
          <div class="form-group">
            <input type="text" id="R-name" name="R-name" placeholder="輸入姓名" required>
          </div>
          <div class="form-group">
            <input type="email" id="R-email" name="R-email" placeholder="輸入電子郵件" required>
          </div>
          <div class="form-group">
            <input type="password" id="R-password" name="R-password" placeholder="輸入密碼" required>
          </div>
          <div id="R-error-message" class="R-error-message"></div>
          <button type="submit" id="R-button">註冊新帳戶</button>
        </form>
        <div id="back-to-login" class="back-to-login">已經有帳戶了?點此登入</div>
      </div>
    </div>
  </div>

  <footer class="footer">
    COPYRIGHT © 2021 台北一日遊
  </footer>


<script type="application/javascript" src="/static/booking.js"></script>  
</body>
</html>
